branches:
  except:
    - master
language: python
python:
  - 3.7
sudo: required
services:
  - docker

jobs:
  include:
    - stage: all
      install:
      - make test-env
      script:
      - make build-all
      - make test-all
      deploy:
        provider: script
        script: (echo "$DOCKER_ACCESS_TOKEN" | docker login -u $DOCKER_USERNAME --password-stdin) && make push-all
        on:
          branch: testing
env:
  global:
  - secure: 
  - secure: 
